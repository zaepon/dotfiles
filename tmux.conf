# ~/.tmux.conf

# ============================================
# ESSENTIAL SETTINGS
# ============================================

# Fix Vim ESC delay
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on

set -g status-left ""
set -g window-status-separator ""
set -g renumber-windows on
set -g focus-events on


# ============================================
# KEY BINDINGS
# ============================================

# Change prefix to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# APPEARANCE
# ============================================

# Status bar position
set -g status-position bottom

# Status bar
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#0b0b0b,fg=#a0a0a0"

# Message style
set -g message-style "bg=#1c1c1c,fg=#c0c0c0"
set -g message-command-style "bg=#1c1c1c,fg=#ffffff"

# Pane borders
set -g pane-border-style "fg=#2a2a2a"
set -g pane-active-border-style "fg=#5f5f5f"


# Inactive windows
setw -g window-status-style "bg=#0b0b0b,fg=#6f6f6f"
setw -g window-status-format "  #I:#W  "

# Active window
setw -g window-status-current-style "bg=#1c1c1c,fg=#ffffff"
setw -g window-status-current-format "  #I:#W  "

# Bell / activity
setw -g window-status-activity-style "bg=#0b0b0b,fg=#ffd75f"

set -g status-right-length 50
set -g status-right-style "bg=#1c1c1c,fg=#b0b0b0"
set -g status-right "  %Y-%m-%d %H:%M  "




# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi
